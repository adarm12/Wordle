<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hebrew Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="Game.js" type="text/javascript"></script>
    <img src="AS.jpg">
</head>

<body onload=loadRandomWordToGuess()>
<input type="hidden" id="random">
<div id="mainTitle">Wordle</div>
<div id="Description">Welcome to our web game :)</div>

<div class="Rows">

    <div><label class="Row1">
        <input type="text" maxlength="1" id="Row1-cell0"/>
        <input type="text" maxlength="1" id="Row1-cell1"/>
        <input type="text" maxlength="1" id="Row1-cell2"/>
        <input type="text" maxlength="1" id="Row1-cell3"/>
        <input type="text" maxlength="1" id="Row1-cell4"/>
    </label></div>
    <div><label class="Row2">
        <input type="text" maxlength="1" id="Row2-cell0"/>
        <input type="text" maxlength="1" id="Row2-cell1"/>
        <input type="text" maxlength="1" id="Row2-cell2"/>
        <input type="text" maxlength="1" id="Row2-cell3"/>
        <input type="text" maxlength="1" id="Row2-cell4"/>
    </label></div>
    <div><label class="Row3">
        <input type="text" maxlength="1" id="Row3-cell0"/>
        <input type="text" maxlength="1" id="Row3-cell1"/>
        <input type="text" maxlength="1" id="Row3-cell2"/>
        <input type="text" maxlength="1" id="Row3-cell3"/>
        <input type="text" maxlength="1" id="Row3-cell4"/>
    </label></div>
    <div><label class="Row4">
        <input type="text" maxlength="1" id="Row4-cell0"/>
        <input type="text" maxlength="1" id="Row4-cell1"/>
        <input type="text" maxlength="1" id="Row4-cell2"/>
        <input type="text" maxlength="1" id="Row4-cell3"/>
        <input type="text" maxlength="1" id="Row4-cell4"/>
    </label></div>
    <div><label class="Row5">
        <input type="text" maxlength="1" id="Row5-cell0"/>
        <input type="text" maxlength="1" id="Row5-cell1"/>
        <input type="text" maxlength="1" id="Row5-cell2"/>
        <input type="text" maxlength="1" id="Row5-cell3"/>
        <input type="text" maxlength="1" id="Row5-cell4"/>
    </label></div>
    <div><label class="Row6">
        <input type="text" maxlength="1" id="Row6-cell0"/>
        <input type="text" maxlength="1" id="Row6-cell1"/>
        <input type="text" maxlength="1" id="Row6-cell2"/>
        <input type="text" maxlength="1" id="Row6-cell3"/>
        <input type="text" maxlength="1" id="Row6-cell4"/>
    </label></div>

</div>


<div style="text-align: center">
    <p>
        <button onclick="clickCheck()">checkWord</button>
    </p>
</div>

<div style="text-align: center" class="Letters">
    <div>
        <button id="ק">ק</button>
        <button id="ר">ר</button>
        <button id="א">א</button>
        <button id="ט">ט</button>
        <button id="ו">ו</button>
        <button id="ן">ן</button>
        <button id="ם">ם</button>
        <button id="פ">פ</button>
    </div>
    <div>
        <button id="ש">ש</button>
        <button id="ד">ד</button>
        <button id="ג">ג</button>
        <button id="כ">כ</button>
        <button id="ע">ע</button>
        <button id="י">י</button>
        <button id="ח">ח</button>
        <button id="ל">ל</button>
        <button id="ך">ך</button>
    </div>
    <div>
        <button id="ז">ז</button>
        <button id="ס">ס</button>
        <button id="ב">ב</button>
        <button id="ה">ה</button>
        <button id="נ">נ</button>
        <button id="מ">מ</button>
        <button id="צ">צ</button>
        <button id="ת">ת</button>
    </div>
</div>
</body>
</html>
